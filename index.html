<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- STYLE GOOGLE FONT -->
	<link href='https://fonts.googleapis.com/css?family=Muli:300' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css">
	<!-- LIBRAIRIE -->
	<script defer src="lib/PapaParse-5.0.2/papaparse.min.js"></script>
	<script defer src="lib/PapaParse-5.0.2/papaparse.js"></script>
	<script defer src="lib/Jquery/jquery-3.6.0.js"></script>
	<script defer src='https://unpkg.com/simple-statistics@7.7.0/dist/simple-statistics.min.js'></script>
	<!-- MES JS -->
	<script defer src="js/longFunction.js"></script>
	<script defer src="js/main.js"></script>
	<script defer src="js/makeTabWeight.js"></script>
	<script defer src="js/makeCombinations.js"></script>
	<script defer src="js/openCSV.js"></script>
	<script defer src="js/makeTab.js"></script>
	<script defer src="js/controlTabMulti.js"></script>
	<script defer src="js/calculIndiceMulticritere.js"></script>
	<script defer src="js/calculWithCombinations.js"></script>
	<script defer src="js/calculBestsCombinations.js"></script>
</head>
<body>
	<div id="header">
		<h1>Equilibrage des compétences d'un groupe</h1>
		<nav>
			<ul>
				<li><a href="index.html">Matrice</a></li>
				<li><a href="html/biblio.html">Biblio</a></li>
			</ul>
		</nav>
	</div>
	<fieldset id="chargementCsv" class="bloc">
		<legend>Chargement du CSV</legend>
		<div id="ContainerChoix">
			<div id="loadMode" class="containerLoad">
				<input type="file" name="load" id="pathCsv">
			</div>
		</div>
		<div id="NumberByGroup">
			<label for="ChoixNumber">Nbr de personnes par groupe</label>
			<input type="number" id="ChoixNumber" oninput="entreNbrPers(this)">
			<p id="showNumberCombinations"></p>
		</div>
	</fieldset>
	<fieldset id="apercuCsv" class="bloc">
		<legend>Aperçu du CSV</legend>
		<div id="containerApercu"></div>
	</fieldset>
	<div id="choixPoids">
		<label for="radioPoids">Paramétrer le poids des critères</label>
		<input type="checkbox" onclick="manageWeight(this)">
	</div>
	<fieldset id="fieldset_weight" class="bloc">
		<legend>Table des poids</legend>
		<div class="containerFlex">
			<div id="containerMatrice"></div>
			<div id="containerTabWeight" class="conteneur"></div>
		</div>
		<div id="conteneurInfos" class="conteneur">
			<div class="elementResume">
				<p>Ratio de cohérence (CR) :</p> 
				<p class="variable" id="cr">-</p>
				<span id='alerteCr' class="avertissement">Le ration de cohérence est supérieur à 10%.<br>Vous devriez revoir la matrice.</span>
			</div>
		</div>
	</fieldset>
</body>
</html>
